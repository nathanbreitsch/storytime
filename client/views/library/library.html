<template name="library">

         
                <ul class="library-list">
                {{#each stories}}
                    <div class="row">
                        {{> storyItem}}
                    </div>
                {{/each}}  
                </ul>
          
            
      
                    
</template>


<template name="storyItem">
    <li class="storyItem">
        
        <div class="col-xs-6">
            <i class="fa fa-book fa-3x"></i>
            <b class="title">{{title}}</b>
            <div>
                <a class="btn story-item-btn" href="desk/{{this._id}}">
                    Go to desk
                </a> 
                <a class="btn story-item-btn" href="#">
                    Add to bookshelf
                </a> 
            </div>
        </div>
        
        <div class="col-xs-6">
            <p>{{description}}</p>
        </div>
       
    </li>  
        
</template>
