<template name="library">
    <div class="container">
        <div class="row-fluid">
            <div class="col-md-6 col-md-offset-3">
                {{#each stories}}
                    {{> storyItem}}
                {{/each}}
            </div>
        </div>
    </div>
</template>


<template name="storyItem">
<div class="storyItem">
    <div class="row">
        <i class="pull-left fa fa-book fa-2x"></i>
        <h2 id="title">{{title}}</h2>
    </div>
    <div class="row">
        <article>
            <p>
                {{description}}
            </p>
        </article>
        <a id="btn-to-desk" class="btn story-item-btn pull-right marginBottom10" href="#">Go to desk</a> 
        <a id="btn-add-to-bookshelf" class="btn story-item-btn pull-right marginBottom10" href="#">Add to bookshelf</a> 
    </div>
    </div>
</template>
