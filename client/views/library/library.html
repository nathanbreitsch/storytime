<template name="library">

         	<div class="container">
                
                {{#each stories}}
                        {{> storyItem}}
                {{/each}}  
                
            </div>
                
</template>


<template name="storyItem">


    	
 		 	<div class="col-lg-4 col-md-6 col-xs-12 thumb">
  		  		<div class="thumbnail">
	      			<img class="img-responsive" src="http://placehold.it/300x150" alt="...">
	    	  		<div class="caption">
	    	  			
  	   	   				<div >
  	   	   					<h4>
  	   	   					<p id="coverTitle">
  	   	   					{{title}}
  	   	   					</p>
  	   	   					</h4>
  	   	   				</div>
  	   	   				
 	   					<textarea class="form-control" id="coverDescription"  style="resize:none" readonly="readonly"  name="description" rows="4" cols="4">{{description}}</textarea>
  	      				<p></p>
  	      				<p>
  	      					<a href="#" class="btn btn-primary btn-to-desk">Read</a> 
  	      					{{#if canAddToBookshelf}}
       						   <a class="btn story-item-btn btn-add-to-bookshelf " href="#">
   						         Add to bookshelf
   						       </a> 
    					    {{else}}
     					       <a class="btn story-item-btn" href="#">
       						     In Bookshelf!
   						       </a> 
      					    {{/if}}
  	      				</p>
 	    	 		</div>
 	   			</div>
			</div>
   
    	
</template>
