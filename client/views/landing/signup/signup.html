<template name="signUp">
    <div class="landing">

        <h3 class="authTitle">Sign up</h3>

        <div class="row omb_row-sm-offset-3">
            <div class="col-xs-12 col-sm-6">    

                <form id="sign-up-form" class="landingForm" action="action" autocomplete="off">

                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input id="username" type="text" class="form-control" placeholder="username">
                    </div>

                    <span id="username-help" class="help-block"></span>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                        <input id="email" type="email" class="form-control" placeholder="email address">
                    </div>

                    <span id="email-help" class="help-block"></span>
                                        
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input  id="password" type="password" class="form-control" placeholder="password">
                        <input  id="verify" type="password" class="form-control" placeholder="verify">
                    </div>

                    <span id="password-help" class="help-block"></span>

                    <br>

                    <p>We will send you an email that contains a link with which you can activate your account (wouldn't want too many bots blowing up the servers...).</p>

                    <input id="sign-up-button" type="submit" value="Sign-Up" class="btn btn-lg btn-primary btn-block submit"/>
                    
                    <span id="error-msg" class="help-block"></span>

                </form>

            </div>
        </div>

        <br>

        <div class="row row-sm-offset-3">
            <div class="col-xs-12 col-sm-3">
                <a href="{{pathFor 'login'}}">Login</a>
            </div>
        </div>

    </div>
</template>
