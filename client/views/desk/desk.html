<template name="desk">
  <div class="container">
    <div class="row">
      <div class="col col-offset-4">
        <h1>{{title}}</h1>
      </div>
    </div>
    <div class="row">
        {{>timer}}
    </div>
    <div class="row">
      <div id="page" class="col-sm-8">
        {{> page}}
      </div>
      <div id="interaction" class="col-sm-4">
        {{> interaction}}
      </div>
    </div>
  </div>
</template>
