<template name="desk">
  <div class="container" id="desk">
    <div class="row" id="desk-header">
      <div class="col-xs-6" id="title">
        {{title}}
      </div>
        <div class="col-xs-6">
            {{>timer}}
        </div>
    </div>

        

    <div class="row" id="desk-content">
      <div id="page" class="col-sm-6">
        {{> page}}
      </div>
      <div id="interaction" class="col-sm-6">
        {{> interaction}}
      </div>
    </div>
      
  </div><!--end div.container-->
</template>
