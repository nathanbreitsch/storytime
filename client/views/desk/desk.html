<template name="desk">
    <div class="container">
        <div class="row">
            <div id="page" class="col-sm-12 col-md-6">
                <h1>{{title}}</h1>
                {{#each fragments}}
                    <span id="_id">{{body}}</span>
                {{/each}}
            </div>
            <div id="vote-area" class="col-sm-12 col-md-6">
                <p>This is where stuff will go</p>
            </div>
        </div>
    </div>
</template>
