<template name="desk">
  <div class="container">
    <div class="col col-offset-4">
      <h1>{{title}}</h1>
    </div>
    <div class="row page">
      <div id="page" class="col-4 col-offset-4">
        {{#each fragments}}
          <span class="fragment-text" id="_id">{{text}}</span>
        {{/each}}
        <span id="front-cursor">|</span>

        {{> fragmentDialog}}
        <!--<div class="col-sm-6">
          {{> voteArea}}
        </div>-->
      </div>
    </div>
  </div>
</template>

<template name="fragmentDialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <h3>Fragment Submissions</h3>
      </div>
      {{#if currentUser}}
      <form class="modal-header">
        <button id="fragment-submit" type="button" class="close" data-dismiss="modal" aria-hidden="true">submit</button>
        <textarea id="fragment-submit-text" style="width:100%;" ></textarea>
        <!--<h4 class="modal-title">Modal title</h4>-->
      </form>
      <span id="submit-help"></span>
      {{else}}
      <p>Login to submit content</p>
      {{/if}}
    </div>
  </div>
</template>
