<template name="desk">
    <div class="container">
        <div class="row page">
            <div id="page" class="col-sm-6">
                <h1>{{title}}</h1>
                {{#each fragments}}
                    <span id="_id">{{body}}</span>
                {{/each}}
            </div>
            <div class="col-sm-6">
                {{>voteArea}}
            </div>
        </div>
    </div>
</template>
