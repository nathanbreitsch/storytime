<body>

    <div id="header">
    </div>

    <div id="story">
        {{>story}}
    </div>
    
    <div id="desk">
        <div id="timer">
            <!--<img src="images/hourglass.jpg">-->
            <p>{{>timer}}</p>
        </div>
            
        {{>top}}
        
        <div id="submission">
            <textarea cols="50" rows="5" id="textbox"></textarea>
            <!--<img src="images/submit-button.jpg" id="submit">-->
            <input type="button" value="submit" id="submit"/>
        </div>

    </div>
    
</body>

<template name="story">
    {{#each story}}
        <p>{{sentence}}</p>
    {{/each}}
</template>

<template name="timer">
    {{time}}
</template>

<template name="top">
<div id="top-container">
    <ul id="top">
        {{#each sentences}}
        <li>
        <div class="buttons">
            <!--<img src = "./images/arrow.jpeg" class="upvote"/>-->
            <!--<b class="upvote">^</b>-->
            <input type="button" value="^" class="upvote"/>
            <b class="score">{{score}}</b>
            <!--<b class="downvote">v</b>-->
            <!--<img src = "./images/arrow.jpeg" class="downvote"/>-->
            <input type="button" value="v" class="downvote"/>
        </div>
        <p class="sentence">{{sentence}}</p>
        </li>
        {{/each}}
    </ul>
</div>
</template>
